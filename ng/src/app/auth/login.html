<div class="container">
    <div class="row">
        <div class="col">
            <form class="form-signin" [formGroup]="loginForm" (ngSubmit)="onSubmit()">
                <h2 class="form-signin-heading text-center">Sign in</h2>
                <div *ngIf="errorMessage" class="alert alert-danger">{{ errorMessage }}</div>
                <div class="form-group">
                    <input type="email" class="form-control" placeholder="Email Address" formControlName="email" />
                    <div *ngIf="email.errors" class="alert alert-warning">{{ email.errors }}</div>
                </div>

                <div class="form-group">
                    <input type="password" class="form-control" placeholder="Password" formControlName="password" />
                    <div *ngIf="password.errors" class="alert alert-warning">{{ password.errors }}</div>
                </div>
                <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
            </form>
        </div>
    </div>
</div>
