<div class="container">
    <div class="row">
        <div class="col">
            <form class="form-signin" [formGroup]="loginForm" (ngSubmit)="onSubmit()">
                <h2 class="form-signin-heading text-center">Sign in</h2>
                <div *ngIf="message" class="alert alert-danger">{{ message }}</div>
                <div class="form-group">
                    <label>Email</label>
                    <input type="email" class="form-control" formControlName="email" />
                    <div>{{ email.errors }}</div>
                </div>

                <div class="form-group">
                    <label>Password</label>
                    <input type="password" class="form-control" formControlName="password"/>
                    <div>{{ password.errors }}</div>
                </div>
                <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
            </form>
        </div>
    </div>
</div>
