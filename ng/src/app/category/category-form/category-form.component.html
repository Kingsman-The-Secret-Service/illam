<div class="card">
	<h4 class="card-header">Create Category</h4>
	<form >
		<div class="form-group row">
	    <label class="col-3">Parent Category</label>
	    	<div class="col-9">
		    <select class="form-control" >
		      <option>1</option>
		      <option>2</option>
		      <option>3</option>
		      <option>4</option>
		      <option>5</option>
		    </select>
		</div>
	  	</div>
	 	<div class="form-group row">
	    	<label class="col-3">Name</label>
	    	<div class="col-9">
	    	<input type="text" class="form-control" name="name" placeholder="Category name">
	    	</div>
	  	</div>
	  	<div class="form-group row">
	    	<label class="col-3">Color</label>
	    	<div class="col-9">
	    	<input type="color" class="form-control" name="name" placeholder="Category name">
	    	</div>
	  	</div>
	  	<div class="form-group row">
	    	<label class="col-3">Description</label>
	    	<div class="col-9">
	    	<textarea type="color" class="form-control" name="name" placeholder="Category description"></textarea>
	    	</div>
	  	</div>
	</form>
	<div class="card-footer">
		<button class="btn btn-primary float-right">Save</button>
	</div>
</div>
