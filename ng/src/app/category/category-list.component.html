<nb-card>
	<nb-card-header>
		Category List
	</nb-card-header>
	<nb-card-body>
		<table class="table table-bordered table-striped table-hover">
			<thead >
			    <tr>
			      <th>Id</th>
			      <th>Color</th>
			      <th>Name</th>
			      <th>Description</th>
			      <th>Action</th>
			    </tr>
		  	</thead>
			<tr *ngFor="let category of categories">
			  <td >{{ category.id }}</td>
			  <td [ngStyle]="{'background-color': category.hexcolor}"></td>
		  	  <td>{{ category.name }}</td>
			  <td>{{ category.description }}</td>
			  <td>
			  	<a href="{{ category.id }}">EDIT</a>
			  	<a href="{{ category.id }}">DELETE</a>
			  </td>
			</tr>
		</table>
	</nb-card-body>
</nb-card>
