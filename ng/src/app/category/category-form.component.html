<form (ngSubmit)="onSubmit()" #category="ngForm">
<div class="row justify-content-center">
<nb-card class="col-6">
	<nb-card-header>
		Create Category
	</nb-card-header>

	<nb-card-body>
		<div class="form-group row">
		    <label class="col-3">Parent Category</label>
	    	<div class="col-9">
			    <select class="form-control" id="category_id" name="category_id" [(ngModel)]="category.category_id" required>
			      <option *ngFor="let category of categories" [value]="category.id"><div style="width: 20px; height: 20px;" [ngStyle]="{'background-color': category.hexcolor}"></div>{{category.name}}</option>
			    </select>
			</div>
	  	</div>
	 	<div class="form-group row">
	    	<label class="col-3">Name</label>
	    	<div class="col-9">
	    	<input type="text" class="form-control" name="name" id="name" [(ngModel)]="category.name" required>
	    	</div>
	  	</div>
	  	<div class="form-group row">
	    	<label class="col-3">Color</label>
	    	<div class="col-9">
	    	<input type="color" name="hexcolor" id="hexcolor"  [(ngModel)]="category.hexcolor" required>
	    	</div>
	  	</div>
	  	<div class="form-group row">
	    	<label class="col-3">Description</label>
	    	<div class="col-9">
	    	<textarea type="color" class="form-control" name="description" id="description" [(ngModel)]="category.description"></textarea>
	    	</div>
	  	</div>
	
	
	</nb-card-body>
	<nb-card-footer>
	TODO: remove this: {{category.category_id}},{{category.name}}, {{ category.hexcolor}}, {{ category.description}}
		<button type="submit" class="btn btn-primary float-right">Save</button>
	</nb-card-footer>
</nb-card>
</div>
</form>
