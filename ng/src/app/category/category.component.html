<div class="card">
  <h3 class="card-header">Category List <a class="btn btn-primary float-right" routerLink="/category/create">Create</a></h3>
  	<table class="table table-bordered table-striped table-hover table-responsive ">
		<thead class="thead-inverse">
		    <tr>
		      <th>Id</th>
		      <th>Color</th>
		      <th>Name</th>
		      <th>Description</th>
		      <th>Action</th>
		    </tr>
	  	</thead>
		<tr *ngFor="let category of categories">
		  <td >{{ category.id }}</td>
		  <td [ngStyle]="{'background-color': category.hexcolor}"></td>
	  	  <td>{{ category.name }}</td>
		  <td>{{ category.description }}</td>
		  <td>
		  	<a href="{{ category.id }}">EDIT</a>
		  	<a href="{{ category.id }}">DELETE</a>
		  </td>
		</tr>
	</table>
    
  	<div class=" float-right">
      	<ul class="pagination">
		    <li class="page-item disabled">
		      <a class="page-link" href="#">&laquo;</a>
		    </li>
		    <li class="page-item active">
		      <a class="page-link" href="#">1</a>
		    </li>
		    <li class="page-item">
		      <a class="page-link" href="#">2</a>
		    </li>
		    <li class="page-item">
		      <a class="page-link" href="#">3</a>
		    </li>
		    <li class="page-item">
		      <a class="page-link" href="#">4</a>
		    </li>
		    <li class="page-item">
		      <a class="page-link" href="#">5</a>
		    </li>
		    <li class="page-item">
		      <a class="page-link" href="#">&raquo;</a>
		    </li>
	  	</ul>
  	</div>
</div>
