<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Login</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.css" />
		<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
		<style>
			.header {
				text-align: center;
			}
			.logo {
				width: 150px;
				height: 150px;
				padding-top: 80px;
				fill: currentColor;
			}
			.username,.password {
				display: block;
				width: 300px;
				margin: 20px auto;
			}
			.button-container {
				display: flex;
				justify-content: flex-end;
				width: 300px;
				margin: auto;
			}

			.button-container button {
				margin: 3px;
			}
		</style>
    </head>
    <body>
		<section class="header">
			<h1>Kanaku Puthagam</h1>
		</section>
		<form action="{% url 'login' %}" method="POST">
			{% csrf_token %}

			<div class="mdc-text-field mdc-text-field--box username">
				<input type="text" class="mdc-text-field__input" id="username-input" name="username">
				<label class="mdc-floating-label" for="username-input">Username</label>
				<div class="mdc-line-ripple"></div>
			</div>
			<div class="mdc-text-field mdc-text-field--box password">
				<input type="password" class="mdc-text-field__input" id="password-input" name="password">
				<label class="mdc-floating-label" for="password-input">Password</label>
				<div class="mdc-line-ripple"></div>
			</div>
			<div class="button-container">
				<button type="button" class="mdc-button cancel">
					Cancel
				</button>
				<button class="mdc-button mdc-button--raised next">
					Next
				</button>
			</div>
		</form>
    </body>
	<script async src="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.js"></script>

</html>
