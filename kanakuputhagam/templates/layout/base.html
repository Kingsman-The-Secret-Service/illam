<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Kanaku Puthagam</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">
        <link rel="stylesheet" href="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.css" />
        <style>
            input[type="date"]:before {
                content: attr(placeholder) !important;
                color: #6F6F6F;
                margin-right: 0.2em;
            }
            input[type="date"]:focus:before,
            input[type="date"]:valid:before {
                color: blue;
                content: "";
            }
            .mdc-snackbar { z-index: 10000000000; }
            a:hover{
                text-decoration: none !important;
            }
        </style>
        {% block style %}{% endblock %}
    </head>
    <body>
        {% include 'layout/header.html' %}
        {% include 'layout/message.html' %}

        <div class="mdc-layout-grid" style="margin-top:30px;">
            <div class="mdc-layout-grid__inner">
                <div class="mdc-layout-grid__cell mdc-layout-grid__cell--span-2">
                    {% include 'layout/menu.html' %}
                </div>
                <div class="mdc-layout-grid__cell mdc-layout-grid__cell--span-10">
                    <h4 class="text-uppercase my-3">{% block title %}{% endblock %}</h4>
                    <hr/>
                    {% block content %}{% endblock %} 
                </div>
            </div>
        </div>
          
    </body>
    {% include 'layout/script.html' %}    
    {% block script %}
    {% endblock %}   
</html>
